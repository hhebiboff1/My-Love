<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }
        .canvas-container {
            position: relative;
            width: 600px;
            height: 400px;
        }
        #heartCanvas {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: #ff6f91;
            font-weight: bold;
            z-index: 1;
        }
        .corner-message {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background-color: #ff6f91;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        .click-hint {
            position: absolute;
            bottom: 90px; /* Azca yukarƒ± kaldƒ±rƒ±ldƒ± */
            right: 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .click-hint::after {
            content: '‚Üì'; /* Ok eklendi */
            margin-left: 10px;
            font-size: 24px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        #videoPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            padding: 20px;
            text-align: center;
        }
        #videoPopup iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff6f91;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="heartCanvas" width="600" height="400"></canvas>
        <div class="message">H+Z</div>
        <div class="click-hint">Tƒ±kla Balamüòò</div>
        <div class="corner-message" id="loveButton">Seni √ßok seviyorum‚ù§</div>
    </div>
    <div id="videoPopup">
        <button id="closeButton">Kapat</button>
        <iframe src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>
    <script>
        window.onload = function() {
            const canvas = document.getElementById('heartCanvas');
            const ctx = canvas.getContext('2d');
            let t = 0;

            function drawHeart() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(300, 200);
                for (let i = 0; i < t; i++) {
                    const angle = i * Math.PI / 180;
                    const x = 300 + 140 * Math.sin(angle) * Math.sin(angle) * Math.sin(angle);
                    const y = 200 - (120 * Math.cos(angle) - 50 * Math.cos(2 * angle) - 20 * Math.cos(3 * angle) - 10 * Math.cos(4 * angle));
                    ctx.lineTo(x, y);
                }
                ctx.strokeStyle = '#ff6f91';
                ctx.lineWidth = 4;
                ctx.stroke();
                if (t < 360) {
                    t++;
                    requestAnimationFrame(drawHeart);
                }
            }

            drawHeart();

            const loveButton = document.getElementById('loveButton');
            const videoPopup = document.getElementById('videoPopup');
            const closeButton = document.getElementById('closeButton');
            const iframe = videoPopup.querySelector('iframe');

            loveButton.addEventListener('click', () => {
                iframe.src = "https://www.youtube.com/embed/nOM73M0VIQ4?autoplay=1";
                videoPopup.style.display = 'block';
            });

            closeButton.addEventListener('click', () => {
                videoPopup.style.display = 'none';
                iframe.src = ""; // Stop the video when closing
            });
        }
    </script>
</body>
</html>
